<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Welcome! Please fill out the form:</h1>
        <form id="userForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">E-Mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>

            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" required>

            <label for="hobbies">Hobbies:</label>
            <input type="text" id="hobbies" name="hobbies" required>

            <label for="eyeColor">Eye Color:</label>
            <input type="text" id="eyeColor" name="eyeColor" required>

            <label for="status">Marital Status:</label>
            <input type="text" id="status" name="status" required>

            <button type="submit">Submit</button>
        </form>

        <div id="result" style="display: none;">
            <h2 id="greeting"></h2>
            <h3>Your Information:</h3>
            <p id="resultName"></p>
            <p id="resultEmail"></p>
            <p id="resultAge"></p>
            <p id="resultPhone"></p>
            <p id="resultHobbies"></p>
            <p id="resultEyeColor"></p>
            <p id="resultStatus"></p>

            <div class="thank-you">
                <img src="https://via.placeholder.com/300x200.png?text=Thank+You" alt="Thank You Image" id="thankYouImage">
                <p>Thank you for your participation!</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
